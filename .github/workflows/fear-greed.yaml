name: Fear & Greed Index Notifier

on:
  schedule:
    # UTC 2:27 = 台灣時間 10:27
    - cron: "27 2 * * *"
    # UTC 14:27 = 台灣時間 22:27
    - cron: "27 14 * * *"
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run Fear & Greed Index notifier
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: uv run python main.py
